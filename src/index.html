<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <title>Woodoo test</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./input.css"/>
    <script type="module" src="./index.js"></script>
  </head>
  <body class="font-Space Grotesk">
    <div class="p-6 bg-light-sand">
    <header class="items-center">
      <div class="border-b-2 pb-6 flex justify-between space-x-10">     
      <div class="flex items-start ">
      <img class="cursor-pointer h-23 w-23 shrink-0 mt-1" src="./images/logo-woodoo.svg" alt="logo-woodoo"/>
      <div class="ml-1 md:ml-3 items-start h-12">
      <h3 class="items-start text-4 font-bold mt-0  p-0 ">WooDoo <br/>Test</h3>
      </div>
      </div>

      <div class="flex space-x-4 md:space-x-12 h-[34px] md:h-[38]">
        <img class="cursor-pointer shrink-0 mt-0 shopping-cart" height="24px" width="24px"  src="./images/shopping-cart.svg" alt="shopping-cart"/>
        <button type="button" class="font-semi-bold flex items-center p-3 rounded-xl bg-black text-white" width="78px" height="34px" md:w-101 md:h-38>Sign-up</button>
      </div>
      </div>
</header>
<main>
  <div class="bg-black mt-6 p-6 flex h-18 rounded-xl items-center ">
       <div class="flex items-center space-x-[6px]">
        <img height="24px" width="24px" class="shrink-0 mt-0" src="./images/alert-circle.svg"/>
        <p class="text-light-sand font-bold ">ALPHA</p>
        </div>
        <p class="text-light-sand ml-6 sm:hidden">Important info</p>
        <p class="text-light-sand ml-8 hidden sm:block">Important information about our service</p>

        <img height="24px" width="24px" class="shrink-0 ml-auto" src="./images/chevron-down.svg" />
  </div>

  <div>
      <div class="p-6 grid grid-cols-1 gap-y-8 md:gap-y-12  md:grid-cols-4 md:gap-x-6 mb-15 md:mb-[70] galleryCards-js gallery-markup"></div>
  </div>

  <div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-black bg-opacity-75 backdrop 
  transform transition ease-in-out duration-500 
  sm:duration-700 translate-x-full
  transition-opacity backdrop ease-in-out opacity-0
  ">
  
 <div class="fixed inset-0 overflow-hidden">
  <div class="absolute inset-0 overflow-hidden">
    <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">

        <div class="flex h-full flex-col modal 
        transform transition ease-in-out duration-500 
        sm:duration-700 translate-x-full 
        overflow-y-scroll bg-white shadow-xl">
          <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
            <div class="flex items-start justify-between">
              <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
              <div class="ml-3 flex h-7 items-center">
                <div class="ml-3 flex h-7 items-center">
                  <button type="button" class="relative close -m-2 p-2 text-gray hover:text-pink">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Close panel</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="mt-8">
              <div class="flow-root">
                <ul role="list" class="-my-6 divide-y divide-gray-200 list">
                </ul>
              </div>
            </div>
          </div>

          <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
            <div class="flex justify-between text-base font-medium text-gray-900">
              <p>Subtotal</p>
              <p class="total">0.00</p>
            </div>
            <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
            <div class="mt-6">
              <a href="#"
                class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Checkout</a>
            </div>
            <div class="mt-6 flex justify-center text-center text-sm text-gray-500">

                <button type="button" class="close-btn font-medium text-blue hover:text-pink">
                  Continue Shopping
                  <span aria-hidden="true"> &rarr;</span>
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>

        
      </div>
  </div>
    </main>
    

<nav class="pagination-container flex justify-between align-center">
  <button class="pagination-button cursor-pointer shrink-0 hover:bg-pink hover:text-white sm:hidden  first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-silver bg-white text-silver" id="prev-button" aria-label="Previous page" title="Previous page">
    &lt;
  </button>

  <div id="pagination-numbers" class="flex hidden sm:block items-center justify-center">

  </div>

  <button class="pagination-button cursor-pointer shrink-0 sm:hidden hover:bg-pink hover:text-white first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-silver bg-white text-silver" id="next-button" aria-label="Next page" title="Next page">
    &gt;
  </button>
</nav>


</div>
</div>
</div>


  </body>
</html>
